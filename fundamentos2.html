<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    const root = document.getElementById("root");
    console.log(root);
    root.innerHTML = getHtml("img-round1", "face", "cara", 1);
    console.log(root);
    root.innerHTML =
      root.innerHTML + getHtml("img-round2", "beach", "playa", 2);

    function getHtml(classCss, temaFoto, temaTitulo, posicion) {
      return `<img class="${classCss}" src="https://source.unsplash.com/random/500x500/?${temaFoto}&sig=${posicion}" alt="Foto ${posicion}-${temaTitulo}"/>`;
    }
  </script>
</html>
